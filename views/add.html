<h1 class="mb-4 display-4">
    Add Things
</h1>
<form action="/add" method="POST">
    <div class="form-group">
        <input name="thing" placeholder="Add something you love..." type="text" class="form-control form-control-lg">
    </div>
    <input type="submit" value="Add" class="btn btn-dark btn-lg">
    <a href="/" class="btn btn-lg btn-danger">Cancel</a>
</form>
